<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="utf-8" />
    <title>STiBaRC</title>
    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <link rel="icon" type="image/png" href="./fav.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-title" content="STiBaRC">

    <link rel="stylesheet" href="./assets/css/global.css">

</head>
<body>

    <div class="page-height">

        <nav class="nav light-bg">
            <div class="container flex">
                <a href="./index.html" class="logo">
                    <img src="./assets/images/pixel-logo.png"><span>STiBaRC</span>
                </a>
                <span class="flex-grow"></span>
                <div class="loggedout">
                    <a class="mc-button small" href="./login.html"><span>Log in</span></a>
                    &nbsp;
                    <a class="mc-button small" href="./register.html"><span>Sign up</span></a>
                </div>
                <div class="loggedin">
                    <div class="dropdown-btn" id="navDropdownBtn" tabindex="1">
                        <span id="loggedInAs" class="text-sh no-select"></span><span class="dropdown-arrow"></span>
                    </div>
                </div>
            </div>
        </nav>

        <div class="nav-height"></div>

        <div class="container nav-dropdown-container">
            <div class="dropdown nav-dropdown box-border" id="navDropdown" style="display: none;">
                <div class="inner-box-border">
                    <a class="dropdown-item" href="newpost.html"><span>New Post</span></a>
                    <a class="dropdown-item" id="userProfile" href="#"><span>Profile</span></a>
                    <a class="dropdown-item" href="#"><span>Settings</span></a>
                    <div class="dropdown-item" onclick="logout()"><span>Logout</span></div>
                </div>
            </div>
        </div>
 
        <div class="margin-small"></div>

        <main class="container">
            
            <h2 class="text-sh" id="postTitle">Loading...</h2>

            <div class="postMeta">
                <div class="pfpBlock">
                    <img id="postPfp" class="pfp" src="./assets/images/Transparent.gif">
                    <span id="postUsername">Loading...</span>
                </div>
                <div>
                    <span id="postDate" class="light-text">Loading...</span>
                </div>
                <div class="badges">
                    <span class="badge tool-tip light-text" id="edited" style="display: none;">Edited</span>
                </div>
            </div>
            <div id="postContent">
            </div>
            <div id="attachment" style="display: none;">
                <br>
                <a class="mc-button small" onclick="getAttach(postData)" id="attachmentBtn">View attachment</a>
                <br>
            </div>
            <div style="margin-bottom: .5rem;">
                <br>
                <a class="mc-button x-small" onclick="upvote()" title="Upvote"><span class="dropdown-arrow active"></span>&nbsp;&nbsp;<span id="upvotes">0</span>&nbsp;&nbsp;</a>
                &nbsp;
                <a class="mc-button x-small" onclick="downvote()" title="Downvote"><span class="dropdown-arrow"></span>&nbsp;&nbsp;<span id="downvotes">0</span>&nbsp;&nbsp;</a>
            </div>
            <div id="editlinkcontainer" style="margin-top: 1rem; display: none;">
                <a class="mc-button x-small" id="editlink">Edit post</a>
            </div>
            <div class="light-text" id="client" style="margin: 1rem 0; display: none;"></div>
            <h4>Comments:</h4>
            <div id="comments">
                Loading...
            </div>
            <div id="newcomment" class="loggedin" style="display: none;">
                <div id="wait" style="display: none">Please wait before commenting again</div>
                <h4>New comment:</h4>
                <textarea class="text-input" id="comtent" name="comtent"></textarea><br><br>
                <button class="mc-button small" id="commentbutton" onclick="postcomment(getAllUrlParams().id)">Submit</button><br>
            </div>
    
            <br><br><br><br><br><br>
    
        </main>
    
    </div><!-- /page-height -->
    
    <footer class="footer light-bg fixed">
        <div class="container flex light-text text-sh">
            <span><a href="https://stibarc.com/privacy.html">Privacy</a><span>&nbsp;|&nbsp;</span><a href="https://stibarc.com/tos.html">ToS</a></span>
            <span class="flex-grow"></span>
            <span>Copyright <a href="https://team.stibarc.com">STiBaRC Team</a></span>
        </div>
    </footer>

    <script src="./assets/js/global.js"></script>
    <script src="./assets/js/post.js"></script>

</body>
</html>
