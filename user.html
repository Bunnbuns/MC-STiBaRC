<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="utf-8" />
    <title>STiBaRC</title>
    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <link rel="icon" type="image/png" href="./fav.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-title" content="STiBaRC">

    <link rel="stylesheet" href="./assets/css/global.css">

</head>
<body>

    <div class="page-height">

        <nav class="nav light-bg">
            <div class="container flex">
                <a href="./index.html" class="logo">
                    <img src="./assets/images/pixel-logo.png"><span>STiBaRC</span>
                </a>
                <span class="flex-grow"></span>
                <div class="loggedout">
                    <a class="mc-button small" href="./login.html"><span>Log in</span></a>
                    &nbsp;
                    <a class="mc-button small" href="./register.html"><span>Sign up</span></a>
                </div>
                <div class="loggedin">
                    <div class="dropdown-btn" id="navDropdownBtn" tabindex="1">
                        <span id="loggedInAs" class="text-sh no-select"></span><span class="dropdown-arrow"></span>
                    </div>
                </div>
            </div>
        </nav>

        <div class="nav-height"></div>

        <div class="container nav-dropdown-container">
            <div class="dropdown nav-dropdown box-border" id="navDropdown" style="display: none;">
                <div class="inner-box-border">
                    <a class="dropdown-item" href="newpost.html"><span>New Post</span></a>
                    <a class="dropdown-item" id="userProfile" href="#"><span>Profile</span></a>
                    <a class="dropdown-item" href="#"><span>Settings</span></a>
                    <div class="dropdown-item" onclick="logout()"><span>Logout</span></div>
                </div>
            </div>
        </div>
 
        <div class="margin-small"></div>

        <main class="container">

            <div class="profile">

                <div class="pfpBlock flex">
                    <img id="pfp" class="pfp" src="./assets/images/Transparent.gif">    
                    <span class="userInfo">
                        <div class="text-sh" id="username">Loading...</div>
                        <div class="light-text">
                            <span id="name" title="Real name"></span>
                        </div>
                    </span>
                    &nbsp;
                    <span class="userRight">
                        <button id="follow" class="mc-button small">Loading</button>
                    </span>
                </div>
                <div id="bio" style="display: none;">
                    <h4 style="margin: .5rem 0;">Bio:</h4>
                    <div id="bioText"></div>
                    <div style="margin: 1rem 0;"></div>
                </div>
                <div>
                    <div id="email"></div>
                    <div id="birthday"></div>
                    <div id="rank"></div>
                    <div id="followers"></div>
                    <div id="following"></div>
                </div>

                <h4>Posts:</h4>

                <div id="posts">
                    Loading...
                </div>

            </div>

            <br><br><br><br><br>
    
        </main>
    
    </div><!-- /page-height -->
    
    <footer class="footer light-bg fixed">
        <div class="container flex light-text text-sh">
            <span><a href="https://stibarc.com/privacy.html">Privacy</a><span>&nbsp;|&nbsp;</span><a href="https://stibarc.com/tos.html">ToS</a></span>
            <span class="flex-grow"></span>
            <span>Copyright <a href="https://team.stibarc.com">STiBaRC Team</a></span>
        </div>
    </footer>

    <script src="./assets/js/global.js"></script>
    <script src="./assets/js/user.js"></script>

</body>
</html>
